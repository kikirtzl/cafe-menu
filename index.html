<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Cafe Menu</title>
</head>
<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>
      <hr>
        <section class="coffee">
          <h2>Coffee</h2>
          <p class="item">French Vanilla</p>
          <p class="price">3.00</p>
          <p class="item">Caramel Macchiato</p>
          <p class="price">3.75</p>
          <p class="item">Pumpkin Spice</p>
          <p class="price">3.50</p>
          <p class="item">Hazelnut</p>
          <p class="price">4.00</p>
          <p class="item">Mocha</p>
          <p class="price">4.50</p>
        </section>
        <section class="dessert">
          <h2>Desserts</h2>
          <p class="item">Donut</p>
          <p class="price">1.50</p>
          <p class="item">Cherry Pie</p>
          <p class="price">2.75</p>
          <p class="item">Cheesecake</p>
          <p class="price">3.00</p>
          <p class="item">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </section>
      </main>
      <hr>
      <footer>
        <p>
          <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
        </p>
        <p>
          123 Free Code Camp Drive
        </p>
      </footer>
  </div>
</body>
</html>
