<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="fonts/fonts.css" rel="fontsheet">
  <title>Cafe Menu</title>
</head>
<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>
      <hr>
        <div class="item">
          <section class="coffee">
            <h2>Coffee</h2>
            <article class="menu-item">
              <p class="flavour">French Vanilla</p>
              <p class="price">3.00</p>
            </article>
            <article class="menu-item">
              <p class="flavour">Caramel Macchiato</p>
              <p class="price">3.75</p>
            </article>
            <article class="menu-item">
              <p class="flavour">Pumpkin Spice</p>
              <p class="price">3.50</p>
            </article>
            <article class="menu-item">
              <p class="flavour">Hazelnut</p>
              <p class="price">4.00</p>
            </article>
            <article class="menu-item">
              <p class="flavour">Mocha</p>
              <p class="price">4.50</p>
            </article>
          </section>
          <section class="dessert">
            <h2>Desserts</h2>
            <article class="menu-item">
              <p class="flavour">Donut</p>
              <p class="price">1.50</p>
            </article>
            <article class="menu-item">
              <p class="flavour">Cherry Pie</p>
              <p class="price">2.75</p>
            </article>
            <article class="menu-item">
              <p class="flavour">Cheesecake</p>
              <p class="price">3.00</p>
            </article>
            <article class="menu-item">
              <p class="flavour">Cinnamon Roll</p>
              <p class="price">2.50</p>
            </article>
          </section>
        </div>
      </main>
      <hr>
      <footer>
        <p>
          <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
        </p>
        <p>
          123 Free Code Camp Drive
        </p>
      </footer>
  </div>
</body>
</html>
